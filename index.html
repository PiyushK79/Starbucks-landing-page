<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./logo.png"  class="logo"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation" onclick="toggleMenu();">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos accusamus aperiam aliquid libero ullam rem quis mollitia aliquam, unde vitae.</p>
                <a href="#">Learn More</a>
            </div>
        
        <div class="imgbox"><img src="./img1.png" class="starbucks"></div>
        <ul class="thumb">
            <li><img src="./thumb1.png"onclick="imgslider('img1.png'); changeCircleColor('#017143')"></li>
            <li><img src="./thumb2.png"onclick="imgslider('img2.png'); changeCircleColor('#eb7495')"></li>
            <li><img src="./thumb3.png"onclick="imgslider('img3.png'); changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="./facebook.png"></a></li>
            <li><a href="#"><img src="./instagram.png"></a></li>
            <li><a href="#"><img src="./twitter.png"></a></li>
        </ul>
        </div>
    </section>

<script type="text/javascript">
    function imgslider(anything){
        document.querySelector('.starbucks').src = anything;

    }
    function changeCircleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }
    function toggleMenu(){
        var menuToggle = document.querySelector('.toggle');
        var navigation = document.querySelector('.navigation')
        menuToggle.classList.toggle('active')
        navigation.classList.toggle('active')
    }
</script>
</body>
</html>
